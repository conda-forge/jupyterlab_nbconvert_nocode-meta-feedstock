{% set name = "jupyterlab_nbconvert_nocode" %}
{% set version = "0.4.0" %}
{% set build_num = 0 %}

package:
  name: {{ name|lower }}-meta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93f3861686a9b24a3f4f595ba4805d154578b6847a6f5fcc01211e0b9894e95c

build:
  number: {{ build_num }}

outputs:
  - name: {{ name|lower }}

    build:
      noarch: python

    script: build_base.sh  # [unix]
    script: build_base.bat  # [win]

    requirements:
      host:
        - python >=3.6
        - pip
        - jupyter-packaging
      run:
        - python >=3.6
        - jupyterlab >=1.0.0
        - nbconvert >=6.0.0

    test:
      imports:
        - jupyterlab_nbconvert_nocode
      commands:
        - pip check
      requires:
        - pip

  - name: jupyterlab-nbconvert-nocode

    build:
      noarch: python

    requirements:
      run:
        - {{ pin_subpackage("jupyterlab_nbconvert_nocode", exact=True) }}

    test:
      imports:
        - jupyterlab_nbconvert_nocode

about:
  home: https://github.com/timkpaine/jupyterlab_nbconvert_nocode
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A simple helper library with 2 NBConvert exporters for PDF/HTML export with no code cells
  dev_url: https://github.com/timkpaine/jupyterlab_nbconvert_nocode

extra:
  recipe-maintainers:
    - timkpaine
